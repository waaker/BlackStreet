<mat-toolbar role="heading" class="toolbar z-depth-4" color=primary>
  <a mat-button routerLink="/dashboard" *ngIf="authService.getLoggedIn()">Dashboard</a>
  <a mat-button routerLink="/admin" *ngIf="authService.getAdmin()">Admin</a>
  <span class="fill-remaining-space"></span>
  <a mat-button routerLink="/login" *ngIf="!authService.getLoggedIn()">Login</a>
  <a mat-button (click)="logout()" *ngIf="authService.getLoggedIn()">Logout</a>
</mat-toolbar>
