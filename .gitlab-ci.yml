stages:
  - test

backend_test:
  image: node:alpine
  services:
    - mongo
  stage: test
  before_script:
    - cd backend
    - npm install
  script:
    - npm test
  except:
    changes:
      - "README.md"
      - "backend/docs/*"
  only:
    - develop
    - backend

frontend_test:
  image: flat/firefox-stable
  stage: test
  before_script:
    - cd frontend
    - npm install
  script:
    - npm test
  except:
    changes:
      - "README.md"
      - "frontend/README.md"
  only:
    - develop
    - frontend
